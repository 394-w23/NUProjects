name: React CI

on: [push]

jobs:
  build:
    name: Build and unit test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: npm install
      - run: npm run build --if-present
      - run: npm test
   
  cypress:
    name: Cypress test
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Cache firebase emulators
        uses: actions/cache@v2
        with:
          path: ~/.cache/firebase/emulators
          key: ${{ runner.os }}-firebase-emulators-${{ hashFiles('~/.cache/firebase/emulators/**') }}

      - run: npm install -g firebase-tools

      - uses: cypress-io/github-action@v4
        with:
          build: npm run build
          start: npm run em:cy:open
          wait-on: http://localhost:3000


  cypress2:
    name: Cypress test2
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@v3
      - uses: w9jds/setup-firebase@main
        with:
          tools-version: 11.9.0
          firebase_token: ${{ secrets.FIREBASE_DEPLOY_TOKEN }}
      - uses: cypress-io/github-action@v4
        with:
          build: npm run build
          start: npm run em:cy:open
          wait-on: http://localhost:3000
    
  deploy:
    name: Firebase deploy
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: npm install
      - run: npm run build
      - run: npm install -g firebase-tools
      - run: firebase deploy --only hosting:development --token "${{ secrets.FIREBASE_DEPLOY_TOKEN }}" --non-interactive --project nuprojects-37022
